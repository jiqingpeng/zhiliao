<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
<title>无标题文档</title>
<script src="js/zepto.min.js"></script>
<script src="js/fx.js"></script>
<script src="js/touch.js"></script>
<style>
	*{ padding:0; margin:0; list-style:none;}
	body{ width:100%; overflow:hidden;}
	li{ position:relative; height:50px; line-height:50px; border-bottom:1px solid #000; overflow:hidden;}
	li a{ position:absolute; top:0; right:0; width:0px; height:100%; background:red; color:blue; text-decoration:none; text-align:center; overflow:hidden;
	}
	a{text-decoration:none;-webkit-tap-highlight-color: rgba(255, 255, 255, 0);}
</style>
<script>
	$(function(){
		
		//初始化数据
		$.ajax({
			url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
			dataType:'jsonp',
			jsonp:'cb',
			data:{
				wd:'提莫'
			},
			success:function(json){
				var arr=json.s;
				
				for(var i=0; i<arr.length;i++){
					var html='<li><span>'+arr[i]+'</span><a href="#">删除</a></li>';
					$('.list').append(html);
				}
			}
		});
		
		$(document).on('swipeLeft','li',function(){
			$(this).find('a').animate({'width':100});	
		});
		
		$(document).on('tap','li a',function(){
			$(this).parent().animate({'height':0},function(){
				$(this).remove();	
			})
		});
	})
	$(function() { 
		var mao = $("#" + getParam("aa")); //获得锚点 
		if (mao.length > 0) {//判断对象是否存在 
		var pos = mao.offset().top; 
		var poshigh = mao.height(); 
		$("html,body").animate({ scrollTop: pos-poshigh-30 }, 3000); 
		} 
	});
	function getParam(pname) { 
		var params = location.search.substr(1); // 获取参数 平且去掉？ 
		var ArrParam = params.split('&'); 
		if (ArrParam.length == 1) { 
		//只有一个参数的情况 
		return params.split('='); 
		} 
		else { 
		//多个参数参数的情况 
		for (var i = 0; i < ArrParam.length; i++) { 
		if (ArrParam[i].split('=') == pname) { 
		return ArrParam[i].split('='); 
		} 
		} 
		} 
	} 
</script>
</head>

<body>
	<ul class="list">
    	
    </ul>
    <a href="zepto-交互.html#aa">啊啊啊</a>
</body>
</html>
