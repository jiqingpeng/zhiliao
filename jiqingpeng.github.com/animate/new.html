<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		.aa{
			width:50px;
			height:20px;
			background:red;
		}
		.bb{
			width:50px;
			height:20px;
			background:yellow;
		}
		div{
			float: left;
		}
	</style>
</head>
<body>
	<div class="aa animated fadeInLeft">aa</div>
	<div class="bb">bb</div>
</body>
</html>
